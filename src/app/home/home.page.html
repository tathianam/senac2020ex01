  <ion-list>
    <button ion-item *ngFor="let artigo of artigos">
      <ion-card>

        <ion-card-header>
          <ion-card-subtitle> {{ artigo.data }} </ion-card-subtitle>
          <ion-card-title>{{ artigo.titulo }}</ion-card-title>
        </ion-card-header>

        <img [src]="artigo.imgUrl">
        <ion-card-content>
          <div [innerHTML]="artigo.texto"></div>
          <br><br>
          <ion-card-subtitle>{{ artigo.autor }}</ion-card-subtitle>  
        </ion-card-content>
        
      </ion-card>
    </button>
  </ion-list>

</ion-content>
